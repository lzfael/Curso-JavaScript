<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multa</h1>
    Velocidade do veiculo:<input type="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
       function calcular() {
            var txtv = document.querySelector("#txtvel");
            var res = document.querySelector("#res");
            var vel = Number(txtv.value);

            res.innerHTML = `Sua velocidade é de ${vel}Km/h`;
            if (vel > 60){
                res.innerHTML += `<p>Voce está multado por atingir o <strong>limite de velocidade!</strong></p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!`;
        }
     
    </script>
</body>
</html>
